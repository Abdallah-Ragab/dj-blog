<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <div class="post">
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-meta"> {{ post.author.username }} - {{ post.published }} </p>
        <p class="post-body"> {{ post.body }} </p>
    </div>
</body>
</html>
<style>
    .post {
        margin: 0 auto;
        width: 50%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .post-title {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .post-meta {
        font-size: 12px;
        color: #666;
        margin-bottom: 10px;
    }
    .post-body {
        font-size: 16px;
        line-height: 1.5;
    }
</style>
