{% load comment_extras %}
{% load humanize %}
<div id="comment-section" class="max-w-3xl px-4 pt-6 lg:pt-10 pb-12 sm:px-6 lg:px-8 mx-auto space-y-3 md:space-y-4">
    <form id="comment-input" method="POST" class="flex justify-between items-start space-x-3 mb-8">
        <img class="w-9 h-9 rounded-full aspect-[1/1] bg-[#d9d9d9]" src="https://api.dicebear.com/7.x/personas/svg?seed=Midnight&body=checkered,squared&clothingColor[]&eyes=sunglasses&facialHair[]&hair=buzzcut,fade&hairColor=f27d65&mouth=smile,smirk">
        <div class="input-group w-full flex flex-col md:flex-row md:space-x-3 items-start space-y-2 md:space-y-0">
            <div class="group w-full rounded-lg space-y-2">
                <input name="name" required maxlength="50" type="text" class="w-full rounded-lg shadow focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 bg-white dark:bg-gray-800  py-2 px-4 outline-none" placeholder="Enter your name">
                <input name="email"  required type="email" class="w-full rounded-lg shadow focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 bg-white dark:bg-gray-800  py-2 px-4 outline-none" placeholder="Enter your Email">
                <textarea name="content" required maxlength="500" class="w-full rounded-lg shadow focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 bg-white dark:bg-gray-800  py-2 px-4 outline-none" type="text" placeholder="Write a comment..."></textarea>
                <span id="char-count" class="text-xs text-gray-400 dark:text-gray-700 block float-right">
                    <span id="char-count-num">0</span>/500
                </span>
            </div>
            <button class="flex justify-center items-center space-x-2 bg-blue-600 hover:bg-blue-700 w-full md:w-fit text-white font-medium py-2 px-4 md:rounded-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
                <svg
                class="w-4 h-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"
                />
              </svg>
                Comment
            </button>
        </div>
        {% csrf_token %}
    </form>

    {% for comment in comments %}

    <div class="comment flex justify-start space-x-3">
        <img class="w-9 h-9 rounded-full" src="https://api.dicebear.com/7.x/personas/png?backgroundColor=d9d9d9&seed={{ comment.email|hash }}">
        <div class="space-y-1 bg-gray-50 dark:bg-gray-800 shadow-sm border-gray-700 px-4 py-2 rounded  bg-white">
            <div class="text-sm font-medium text-gray-900 dark:text-gray-100">
                {{ comment.name }} <span class='text-xs text-gray-400 dark:text-gray-400 ml-1'>{{ comment.created|naturaltime  }}</span>
            </div>
            <div class="text-xs text-gray-500 dark:text-gray-400">
                {{ comment.content }}
            </div>
        </div>
    </div>
    {% endfor %}

</div>

<script>
    const commentInput = document.getElementById('comment-input');
    commentContent = commentInput.querySelector('textarea');
    commentContent.addEventListener('input', () => {
        const charCount = document.getElementById('char-count-num');
        charCount.innerText = commentContent.value.length;
    });

    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
